<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cloud-uii.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./home.css" />
    <title>Rules</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="./index.html">
          <div class="nav-logo">CloudQuiz</div>
        </a>

        <div class="nav-action-container">
          <div class="nav-action">
            <a href="../auth/login/login.html">
              <button class="nav--action__login">LOGIN</button>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <section class="quiz-layout">
        <div class="card card-shadow">
          <div class="overlay-main">
            <div class="content">
              <img
                class="img-text-over-media"
                src="https://picsum.photos/350/250"
                alt=""
              />
              <div class="overlay-title">
                <h4 class="text-over-media-title">Legends of Cricket</h4>
              </div>
              <p class="text-over-media-content">
                Are you a typical Indian cricket fan? Take this quiz to test
                your craze for cricket.
              </p>
            </div>
          </div>
          <div class="footer">
            <a href="./rules/rules.html">
              <button class="btn">Play</button>
            </a>
          </div>
        </div>
        <div class="card card-shadow">
          <div class="overlay-main">
            <div class="content">
              <img
                class="img-text-over-media"
                src="https://picsum.photos/350/250"
                alt=""
              />
              <div class="overlay-title">
                <h4 class="text-over-media-title">NBA All Stars</h4>
              </div>
              <p class="text-over-media-content">
                A quiz for all the NBA fans. Take this quiz and prove you are
                the no 1 fan of NBA.
              </p>
            </div>
          </div>
          <div class="footer">
            <a href="./rules/rules.html">
              <button class="btn">Play</button>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
