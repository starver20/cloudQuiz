<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cloud-uii.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./question.css" />
    <title>CloudQuiz | Question</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="../index.html">
          <div class="nav-logo">CloudQuiz</div>
        </a>

        <div class="nav-action-container">
          <div class="nav-action">
            <a href="../auth/login/login.html">
              <button class="nav--action__login">LOGIN</button>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <section class="quiz-layout">
        <h1 class="quiz-header">NBA All Stars</h1>
        <div class="question">
          <h3 class="question-number">1.</h3>

          <h3 class="question-text">
            Nullam lobortis condimentum pellentesque. Suspendisse a eros mi.
            Pellentesque habitant morbi tristique senectus et netus et
            malesuada.
          </h3>
        </div>
        <ul class="options">
          <li class="list stacked option">
            <span class="key">Key </span
            ><span class="option-alpha">A.</span> Clippers
          </li>
          <li class="list stacked option">
            <span class="key">Key </span
            ><span class="option-alpha">B.</span> Lakers
          </li>
          <li class="list stacked option">
            <span class="key">Key </span
            ><span class="option-alpha">C.</span> Golden State
          </li>
          <li class="list stacked option">
            <span class="key">Key </span
            ><span class="option-alpha">D.</span> Celtics
          </li>
        </ul>
